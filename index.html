<body>
    <h1>Dog Lodging Price Calculator</h1>

    <form>
        <label for="dogType">Dog Size: </label><br>
        <select name="dogType" id="dogType">
            <option value="30">Small ($30/day)</option>
            <option value="32">Large ($32/day)</option>
        </select>
        <br>
        <label for="days">Number of Days: </label>
        <input type="number" id="days">
        <br>
        <button type="button" name="calc" id="calc">Calculate Price</button>
        <div id="price">Price: 0</div>
        <div id="tax">Tax: 0</div>
        <div id="totalPrice">Total: 0</div>
    </form>
    
</body>
